<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>
	<div style="width: 30%; margin-left: 35%; margin-top: 80px">
		<form method="POST" th:object="${nvBanhang}">
			
			
			<div class="form-group">
				<label for="name">Tên</label> <input type="text"
					class="form-control" th:value="${nvbanhang.ten}" required
					name="ten">
			</div>
			
			
			<div class="form-group">
				<label for="name">Ngày sinh</label> <input type="date"
					class="form-control" th:value="${nvbanhang.date}" required
					name="date">
					
			</div>
			<div class="form-group">
				<label for="name">Email</label> <input type="text"
					class="form-control" th:value="${nvbanhang.email}" required
					name="email"
					 />
			</div>
			<div class="form-group">
				<label for="name">Số điện thoại</label> <input type="text"
					class="form-control" th:value="${nvbanhang.sdt}" required
					name="sdt">
			</div>
			<div class="form-group">
				<label for="name">Quản lí id</label> <input type="text"
					class="form-control" th:value="${nvbanhang.quanli.thanhvien.id}" required
					name="id_quanli">
			</div>
			<button type="submit" class="btn btn-success">Xác nhận</button>
			<a th:href="@{/nvbanhang}" class="btn btn-success"
				style="margin-left: 50px">Hủy</a>
		</form>
	</div>
</body>
